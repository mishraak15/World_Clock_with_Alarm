<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>World Clock</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light  navcolor">
        <a class="navbar-brand" href="#">MyWorldClock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.worldometers.info/geography/alphabetical-list-of-countries/"
                        target="_blank">Countries</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Top Search
                    </a>
                    <div class="dropdown-menu px-3 py-2" style="width: 40vmin; opacity: 0.8;" aria-labelledby="navbarDropdown">
                        <optgroup label="Asian Countries">
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">India</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">Russia</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">China</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">Japan</a></option>
                        </optgroup>
                        <div class="dropdown-divider"></div>
                        <optgroup label="European Countries">
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">France</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">Israel</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">Canada</a></option>
                        </optgroup>
                        <div class="dropdown-divider"></div>
                        <optgroup label="Other Countries">
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">United States of America</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">Australia</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">United Kingdom</a></option>
                            <option class="dropdown-item pl-3 nav-link opt" value=""><a href="#">New Zealand</a></option>
                        </optgroup>
        
                        <!-- <a class="dropdown-item" href="#">Something else here</a> -->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="http://worldtimeapi.org/timezones" target="_blank">Time Zones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="https://www.timeanddate.com/worldclock/" target="_blank">About Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <form >
        <div class="form-row country">
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="FormInputName">Name</label>
            <input type="text" class="form-control input_country" id="FormInputName" style="text-transform: capitalize;" placeholder="Enter country name">
            <div class="inv invalid-feedback d-none">
                Please provide a valid country.
              </div>
              <div class="v valid-feedback d-none">
                Looks good!
              </div>
          </div>
          <div class="my-1">
            <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
          </div>
        </div>
      </form>

    <div class="container">
        <div class="card" style="width: 22rem;">
            <img class="card-img-top rounded-3 mt-2 mx-auto country_img" id="country_flag" style="width: 24vmax; height: 20vmax;" src="https://www.countryflags.com/wp-content/uploads/india-flag-png-large.png" alt="Card image cap" onerror="this.onerror=null; this.src='./assets/load.gif'">
            <div class="card-body text-center py-2">
              <h5 class="country_name h2 text-capitalize text-decoration-underline">India</h5>
              <div class="d-flex justify-content-between">
                  <div class="date_box h5"></div>
                  <div class="time_box h5"></div>
              </div>
              <div class="card-text d-flex justify-content-between my-3 h6">
                <div class="continent">Continent: Asia</div>
                <div class="capital">Capital: New Delhi</div>
              </div>
              <a id="country_link" href="https://en.wikipedia.org/wiki/India" class="btn btn-primary" target="_blank">Know More</a>
            </div>
          </div>
    </div>
   <div class="alarm">
    <label class="sr-only" for="FormInputName">Alarm Time:</label>
        <input type="time" class="form-control input_alarm d-inline w-25 my-2" id="FormInputName" value="23:59">
        <div class="my-0">
            <button type="submit" class="btn btn-primary px-3 mx-2 text-align-center" id="alarmbtn">Set</button>
          </div>
   </div>

    <script src="script.js"></script>
</body>

</html>
